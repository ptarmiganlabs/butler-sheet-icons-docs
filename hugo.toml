baseURL = 'https://butler-sheet-icons.ptarmiganlabs.com/'
title = 'Butler Sheet Icons'

# Language settings
defaultContentLanguage = 'en'
enableRobotsTXT = true
enableGitInfo = true

# Highlighting config
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = 'tango'

# Configure how URLs look like per section.
[permalinks]
  blog = '/:section/:year/:month/:day/:slug/'

# Image processing configuration.
[imaging]
  resampleFilter = 'CatmullRom'
  quality = 75
  anchor = 'smart'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'tango'

# Added to support publishing to GitHub Pages
publishDir = 'docs'

[params]
  github_repo = 'https://github.com/ptarmiganlabs/butler-sheet-icons-docs'
  github_project_repo = 'https://github.com/ptarmiganlabs/butler-sheet-icons'
  description = 'Documentation for Butler Sheet Icons - automatically create Qlik Sense sheet thumbnail images'

[module]
  [module.hugoVersion]
    extended = true
    min = '0.110.0'

# Use ananke theme
theme = 'ananke'
